# Anya Monitoring Configuration

monitoring:
  health_check:
    interval: 300  # seconds
    log_file: "../logs/ops_health.log"
    metrics_file: "../metrics/system_metrics.json"
    thresholds:
      cpu: 90
      memory: 90
      disk: 90

  prometheus:
    port: 9090
    metrics_path: "/metrics"
    scrape_interval: 60  # seconds

  alerts:
    enabled: true
    channels:
      - type: "log"
        path: "../logs/alerts.log"
      - type: "prometheus"
        endpoint: "http://localhost:9090/metrics"

  log_retention:
    enabled: true
    max_age_days: 30
    max_size_mb: 500
    min_free_space_percent: 20
    requirements:
      - type: "backup_exists"
        path: "../backups/logs"
      - type: "metrics_exported"
        status: true
      - type: "min_retention_period"
        days: 7

  log_rotation:
    enabled: true
    max_files: 5
    compress: true
    size_trigger: "100M"

  log_backup:
    enabled: true
    schedule: "0 0 * * *"  # Daily at midnight
    retention:
      daily: 7
      weekly: 4
      monthly: 3

  deprecation:
    enabled: true
    resources:
      temp:
        path: "../temp"
        max_age_days: 1
        requirements:
          - type: "not_in_use"
            timeout_minutes: 60
      
      cache:
        path: "../cache"
        max_age_days: 7
        requirements:
          - type: "not_accessed"
            timeout_hours: 24
          - type: "backed_up"
            status: true
        archive:
          enabled: true
          retention_days: 90
      
      metrics:
        path: "../metrics"
        max_age_days: 30
        requirements:
          - type: "exported"
            status: true
          - type: "archived"
            status: true
        archive:
          enabled: true
          retention_days: 365
      
      search_index:
        path: "../web5/advanced_search/cache"
        max_age_days: 14
        requirements:
          - type: "not_in_use"
            timeout_minutes: 30
          - type: "backed_up"
            status: true
        backup:
          enabled: true
          retention_days: 180

  cleanup:
    schedule: "0 2 * * *"  # Run at 2 AM daily
    disk_threshold: 85  # Force cleanup if disk usage above 85%

services:
  - name: "web5_service"
    type: "core"
    healthcheck: "/health"
  - name: "bitcoin_service"
    type: "core"
    healthcheck: "/health"
  - name: "search_service"
    type: "core"
    healthcheck: "/health"

logging:
  level: "info"
  format: "json"
  output:
    - type: "file"
      path: "../logs/ops_health.log"
    - type: "stdout"
