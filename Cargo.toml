config = "0.13"
thiserror = "1.0.40"
log = "0.4.17"
env_logger = "0.10.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
rand = "0.8.5"
ndarray = "0.15.6"
linfa = { version = "0.6.1", features = ["linear"] }
tensorflow = "0.17.0"
pnet = "0.33.0"
reqwest = { version = "0.11.18", features = ["json"] }
scraper = "0.16.0"
plotters = "0.3.4"
bcrypt = "0.13.0"
jsonwebtoken = "8.3.0"
stacks-core = "2.1.0"
