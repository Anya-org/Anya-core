# Remove all package-specific configuration
[workspace]
members = [
    "anyacore",
    "mobile",
    "bitcoin-adapter",
    "dlc-oracle"
]
resolver = "2"

# Add mandatory workspace package inheritance
[workspace.package]
version = "2.5.0"
edition = "2021"  # Required for member crate inheritance
description = "Anya Core Bitcoin Development Framework"
license = "MIT"
repository = "https://github.com/anya-org/anya-core"
rust-version = "1.70"

# Consolidated dependencies without duplicates
[workspace.dependencies]
# Unified cryptographic stack (BDF ยง1.1)
secp256k1 = { version = "0.27.0", features = ["bitcoin_hashes"] }
bitcoin = "0.30.0"

# Protocol Adapters (BDF ยง2.1)
web5 = { version = "0.5.0", features = [
    "bip174", 
    "bip341",
    "secure-transport"
], default-features = false }
bdk = { version = "0.30.0", features = ["psbt-v2", "miniscript"] }

# Shared Workspace Dependencies
tokio = { version = "1.37.0", features = [
    "full",
    "tracing"
] }
serde = { version = "1.0.203", features = ["derive"] }

# Shared workspace dependencies
bitcoin-wallet = "1.1.0"

# Core dependencies
futures = "0.3.30"
serde_json = "1.0.133"
serde_yaml = "0.9.25"
toml = "0.8.8"
anyhow = { version = "1.0.79", features = ["backtrace"] }
thiserror = "1.0"
async-trait = "0.1.77"
pyo3 = { version = "0.19.2", features = ["extension-module"] }
once_cell = "1.18.0"
regex = "1.9.5"
log = "0.4"
clap = { version = "4.5.4", features = ["derive"] }
systemstat = "4.0"
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.11", features = ["blocking", "json"] }

# Web5 Integration
jsonschema = "0.17.1"

# Blockchain Integration

# Networking
libp2p = { version = "0.53.1", features = ["full"] }

# Logging and Metrics
tracing = { version = "0.1.40", features = ["attributes", "async-await"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
metrics = "0.21.1"

# Cryptography
ring = "0.17.12"
sha2 = "0.10.8"
ed25519-dalek = "2.1.1"
x25519-dalek = "2.0.0"
chacha20poly1305 = "0.10.1"
aes-gcm = "0.10.3"
hmac = "0.12.1"
pbkdf2 = "0.12.2"

# Testing
test = "0.15.4"
mockall = "0.11"
tokio-test = "0.4"

# Unified DLC implementation
rgb-core = { git = "https://github.com/RGB-WG/rgb-core", tag = "v0.10.0", features = ["dlc-utils"] }

# Mobile dependencies
jsi = "0.10"

# [AIR-3] Remove Dart dependencies
[dependencies]
- dart-sys = "0.3.0"
+ taproot-assets = { git = "https://github.com/bitcoin/taproot-assets.git", tag = "v0.2.5" }

# [BPC-3] Bitcoin Development Framework workspace
[workspace]
members = [
    "anyacore",
    "mobile",
    "bitcoin-adapter",
    "dlc-oracle"
]

[workspace.dependencies]
bitcoin = "0.30.0"
secp256k1 = { version = "0.27.0", features = ["bitcoin_hashes"] }
taproot-assets = { git = "https://github.com/bitcoin/taproot-assets.git", tag = "v0.2.5" }

# [AIS-3] Security enforcement
[workspace.package]
rust-version = "1.70"
