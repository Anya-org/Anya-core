[build-dependencies]
neon-build = "0.10.1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["std"]
std = []
enterprise = ["advanced_analytics", "high_volume_trading"]
