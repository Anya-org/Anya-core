# Dependabot configuration for Anya
version: 2
updates:
  # Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    target-branch: "main"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "-"
    reviewers:
      - "botshelomokoka"
    versioning-strategy: "auto"
    ignore:
      # Ignore patch updates for non-critical dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  # Dev container dependencies
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "devcontainer"
    commit-message:
      prefix: "chore(devcontainer)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
    reviewers:
      - "botshelomokoka"

  # Dependencies in the anya-bitcoin directory
  - package-ecosystem: "cargo"
    directory: "/anya-bitcoin"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "bitcoin"
    commit-message:
      prefix: "chore(deps-bitcoin)"
      include: "scope"
