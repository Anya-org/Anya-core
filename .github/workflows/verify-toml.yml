name: Verify Toml Alignment

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml
      - name: Verify Toml alignment
        run: |
          python scripts/verify_toml_alignment.py
          # Additional BIP compliance check
          grep -r 'features = \["bip' **/Cargo.toml
