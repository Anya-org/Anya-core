name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  quality:
    name: Code Quality
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
          
      - name: Check Documentation
        run: |
          pwsh scripts/check_documentation.ps1
          
      - name: Check Error Handling
        run: |
          pwsh scripts/check_error_handling.ps1
          
      - name: Run Tests
        run: cargo test --all
        
      - name: Run Clippy
        run: cargo clippy -- -D warnings
        
      - name: Check Formatting
        run: cargo fmt -- --check
