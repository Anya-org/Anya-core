name: Secret Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          config-path: .gitleaks.toml
          fail: true
      - name: Summary
        if: always()
        run: |
          if [ -f gitleaks.report.json ]; then
            echo "Gitleaks report present.";
            jq '.[0] | {description: .Description, file: .File, line: .StartLine}' gitleaks.report.json 2>/dev/null || true
          else
            echo "No report file generated (no findings).";
          fi
