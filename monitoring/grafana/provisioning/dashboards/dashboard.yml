apiVersion: 1

providers:
  - name: 'Bitcoin Node'
    orgId: 1
    folder: 'Bitcoin Node'
    type: file
    disableDeletion: true
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
