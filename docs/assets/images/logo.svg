<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <style>
        .logo-text {
            font-family: monospace;
            font-size: 24px;
            fill: url(#gradient);
        }
        @media (prefers-color-scheme: dark) {
            .logo-text {
                fill: url(#gradient-dark);
            }
        }
    </style>
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6"/>
            <stop offset="100%" style="stop-color:#8B5CF6"/>
        </linearGradient>
        <linearGradient id="gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60A5FA"/>
            <stop offset="100%" style="stop-color:#A78BFA"/>
        </linearGradient>
    </defs>
    <text x="50%" y="50%" text-anchor="middle" class="logo-text" transform="translate(0, -80)">
         █████  ███    ██ ██    ██  █████ </text>
    <text x="50%" y="50%" text-anchor="middle" class="logo-text" transform="translate(0, -40)">
        ██   ██ ████   ██  ██  ██  ██   ██</text>
    <text x="50%" y="50%" text-anchor="middle" class="logo-text" transform="translate(0, 0)">
        ███████ ██ ██  ██   ████   ███████</text>
    <text x="50%" y="50%" text-anchor="middle" class="logo-text" transform="translate(0, 40)">
        ██   ██ ██  ██ ██    ██    ██   ██</text>
    <text x="50%" y="50%" text-anchor="middle" class="logo-text" transform="translate(0, 80)">
        ██   ██ ██   ████    ██    ██   ██</text>
</svg>
